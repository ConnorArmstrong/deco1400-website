<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMedia — Content</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/content.css" />
</head>


<body>
  <div id="nav-placeholder"></div>
 
<main>
  <!-- top-left: metadata about the item -->
<section class="detail-meta">
  <img id="thumb" src="" alt="Cover image">

  <div class="meta-info">
    <h2 id="item-title">Loading…</h2>
        
    <p id="item-meta" class="meta-line">
      <span class="rating"></span>
      <span class="date"></span>
      <span class="status"></span>
      <span class="amount"></span>
    </p>

    <p class="series"><strong>Series:</strong><br><span id="item-series"></span></p>
    <p class="tags"><strong>Tags:</strong><br><span id="item-tags"></span></p>

  </div>
</section>

  <!-- THE FOLLOWING ARE SECTIONS THAT CONTAIN PLACEHOLDER VALUES -->

  <!-- top-right: free-form user notes -->
  <section class="user-notes">
    <h3>Your Notes</h3>
    <textarea id="user-notes-textarea" placeholder="Start writing here…"></textarea>
  </section>

  <!-- bottom-left: fetched summary -->
  <section class="summary">
    <h3>Summary (placeholder)</h3>
    <p>
      LOREM IPSOR...
    </p>
    <p><strong>Platform Rating:</strong> 999 / 999 </p>
  </section>

  <!-- bottom-right: Q&A -->
  <section class="q-and-a">
    <div class="question">
      <strong>How did this make you feel?</strong>
      <p>It made me feel good :)</p>
    </div>
  </section>
</main>
    

  <script src="js/nav-loader.js"></script>
  <script type="module" src="js/content.js"></script>
  <script type="module" src="js/modal-loader.js"></script>

</body>
</html>
