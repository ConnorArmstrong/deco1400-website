<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMedia — Library</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css" />
</head>


<body>
  <div id="nav-placeholder"></div>
 
  <!-- page-specific content -->
  <main class="library">
  <!-- SEARCH + ACTIONS BAR -->
    <div class="search-bar">
      <input
        class="search-input"
        type="text"
        placeholder="🔍 Search Here"
      />
      <div class="search-actions">
        <button class="action-btn sort-btn">
          <span class="icon">⇅</span>
          <span class="btn-text">Sort</span>
        </button>
        <button class="action-btn filter-btn">
          <span class="icon">…</span>
          <span class="btn-text">Filter</span>
        </button>
      </div>
    </div>

    <!-- ITEM COUNT -->
    <p class="item-count">
      Currently showing 16 Items from 10 Books and 6 Movies
    </p>

    <!-- GRID OF CARDS -->
    <div class="card-grid">
      <!-- Example Card - THIS GETS OVERWRITTEN! -->
      <div class="card"> <!-- Using Openlibrary for example if something fails - Internet Archive -->
        <img
          src="https://covers.openlibrary.org/b/isbn/1118871642-L.jpg"  
          alt="HTML & CSS Cover"
        /> <!-- REFERENCE: HTML & CSS by Jon Duckett: https://openlibrary.org/books/OL27160315M/HTML_CSS --->
        <div class="card-info">
          <h3 class="card-title">HTML & CSS</h3>
          <p class="card-meta">
            📚 Book <span class="date">11/1/25</span>
            <span class="status completed">Completed</span>
          </p>
          <p class="card-tags">Tags: [html] [css] [help]</p>
        </div>
      </div>

      <!-- This is repeated so there are 16 cards -->
    </div>
  </main>
    

  <script src="js/nav-loader.js"></script>
  <script type="module" src="js/library-page.js"></script>
  <script type="module" src="js/modal-loader.js"></script>

</body>
</html>
